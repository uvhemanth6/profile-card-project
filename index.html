<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile Card</title>
        <!--CSS-->
        <link rel="stylesheet" href="profile-card.css">
        <!--Boxicons CSS-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="profile-card">
            <div class="image-container">
                <img class="image" src="Profile-image.jpg">
            </div>
            <div class="info">
                <span class="name">
                    Venkata Hemanth
                </span>
                <span class="caption">
                    YouTuber & Coder
                </span>
            </div>
            <div class="media-buttons">
                <a href="#" style="background-color: #4267b2" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" style="background-color: #1da1f2" class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="#" style="background-color: #e1306c" class="link">
                    <i class='bx bxl-instagram' ></i>
                </a>
                <a href="#" style="background-color: #ff0000" class="link">
                    <i class='bx bxl-youtube' ></i>
                </a>
            </div>
            <div class="buttons">
                <button class="button">
                    Subscribe
                </button>
                <button class="button">
                    Message
                </button>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart' ></i>
                    <span class="number">
                        60k
                    </span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded' ></i>
                    <span class="number">
                        20k
                    </span>
                </div>
                <div class="data">
                    <i class='bx bx-share' ></i>
                    <span class="number">
                        12k
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
